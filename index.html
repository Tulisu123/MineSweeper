<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="onInit()" oncontextmenu= "event.preventDefault()">
    <div class="btn-container">
        <button class="restartBtn" onclick="onInit()"></button>
    </div>
    <div class="heart-container"></div>
    <div class="dark-mode-container">
        <button onclick="toggleDarkMode()" class="dark-mode-btn">Dark mode</button>
    </div>
    <table class="board-container">
        <tbody class="board"></tbody>
    </table>
    <div class="winning-message" style="display: none;">
        <h2>Congratulations! You won!</h2>
    </div>
    <div class="level-btn-container">
        <button onclick="boardSize(4,2)">EASY</button>
        <button onclick="boardSize(8,6)">MEDIUM</button>
        <button onclick="boardSize(12,32)">HARD</button>
    </div>
    <div class="hint-container"></div>
    <div class="safe-click-container">
        <button onclick="safeClick()"class='safe-click-btn'>Safe Click!</button>
    </div>
    <h2>Tal Peretz</h2>

    <script src="utils.js"></script>
    <script src="game.js"></script>
    <script src="hint.js"></script>
    <script src="lives.js"></script>
    <script src="cellManipulation.js"></script>
    <script src="mines.js"></script>
    <script src="safe-click.js"></script>

</body>
</html>
